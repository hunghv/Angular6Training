<form class="example-form" #employeeForm="ngForm"   (ngSubmit)="onSubmit(employeeForm)">
    <input type="text" name="hunghv2" #hunghv2="ngModel" [(ngModel)]="hunghvser.hunghv2">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email"  name="hunghv3" #hunghv3="ngModel" [(ngModel)]="hunghvser.hunghv3"
               [errorStateMatcher]="matcher">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <div class="form-row">
        <div class="form-group col-md-6">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="hunghv1" #hunghv1="ngModel" [(ngModel)]="hunghvser.hunghv1">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form-group col-md-6">
            <div *ngFor="let item of array">
                <mat-checkbox name="hunghv4" #hunghv4="ngModel"  [(ngModel)]="hunghvser.hunghv4[item.name]" value="item.name">{{item.name}}</mat-checkbox>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
          <button  type="submit" class="btn btn-lg btn-block btn-info">
            <i class="fa fa-floppy-o"></i> Submit</button>
        </div>
        <div class="form-group col-md-4">
          <button type="button" class="btn btn-lg btn-block btn-secondary">
            <i class="fa fa-repeat"></i> Reset</button>
        </div>
      </div>
</form>
   
<div class="form-row">
    <div class="form-group col-md-2">
        <button mat-button color="primary">Click me!</button>
    </div>
    <div class="form-group col-md-2">
        <button mat-raised-button color="accent" (click)="addEmail(emailFormControl)">Click me!</button>
    </div>
    <div class="form-group col-md-2">
        <button mat-flat-button color="primary" (click)="checkMe()">Click me!</button>
    </div>
    <div class="form-group col-md-2">
        <button mat-stroked-button color="accent">Click me!</button>
    </div>
    <div class="form-group col-md-2">
        <button mat-fab color="primary">Click me!</button>
    </div>
    <div class="form-group col-md-2">
        <button mat-mini-fab color="accent">Click me!</button>
    </div>
</div>
