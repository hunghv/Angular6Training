<form class="example-form">
  <mat-form-field class="example-full-width">
    
    <input matInput placeholder="Email" [formControl]="emailFormControl"
           [errorStateMatcher]="matcher">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>

  </mat-form-field>

</form>
<div *ngFor="let item of array">
    <mat-checkbox [(ngModel)]="item.checked" (change)="getCheckboxes()">{{item.name}}</mat-checkbox>
</div>

<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<button mat-button color="primary">Click me!</button>
<button mat-raised-button color="primary" (click)="addEmail(emailFormControl)">Click me!</button>
<button mat-flat-button color="primary" (click)="checkMe()">Click me!</button>
<button mat-stroked-button color="primary">Click me!</button>
<button mat-icon-button color="primary">Click me!</button>
<button mat-fab color="primary">Click me!</button>
<button mat-mini-fab color="primary">Click me!</button>
