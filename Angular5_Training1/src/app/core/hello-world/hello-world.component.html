<form class="example-form" #employeeForm="ngForm">
    <input type="text" name="hunghv2" #hunghv2="ngModel" [(ngModel)]="hunghvser.hunghv2">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl"
               [errorStateMatcher]="matcher">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <div class="form-row">
        <div class="form-group col-md-6">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="hunghv1" #hunghv1="ngModel" [(ngModel)]="hunghvser.hunghv1">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form-group col-md-6">
            <div *ngFor="let item of array">
                <mat-checkbox (change)="getCheckboxes()">{{item.name}}</mat-checkbox>
            </div>
        </div>
    </div>
</form>
   
<div class="form-row">
    <div class="form-group col-md-2">
        <button mat-button color="primary">Click me!</button>
    </div>
    <div class="form-group col-md-2">
        <button mat-raised-button color="accent" (click)="addEmail(emailFormControl)">Click me!</button>
    </div>
    <div class="form-group col-md-2">
        <button mat-flat-button color="primary" (click)="checkMe()">Click me!</button>
    </div>
    <div class="form-group col-md-2">
        <button mat-stroked-button color="accent">Click me!</button>
    </div>
    <div class="form-group col-md-2">
        <button mat-fab color="primary">Click me!</button>
    </div>
    <div class="form-group col-md-2">
        <button mat-mini-fab color="accent">Click me!</button>
    </div>
</div>
